<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 + 10, получаем 20.
  2. 20 + "10", число+строка, число преобразовывается к строке
  3. Получаем строку '2010'
  */
  console.log(10 + 10 + "10");
  /*
  1. 10 + "10", JS преобразует 10 в строку, происходит конкатенация, получаем "1010"
  2. "1010" + 10, JS преобразует 10 в строку
  3. Получаем "101010"
  */
  console.log(10 + "10" + 10);
  /*
  1. +"10", JS преобразует строку "10" в число 10 с помощью + впереди
  2. 10+10, получаем 20
  3. 20 + 10, получаем 30
  */
  console.log(10 + 10 + +"10");
  /*
  1. JS преобразовывает "" в -0 с помощью - впереди
  2. 10/-0, получаем -бесконечность, т.е. -Infinity
  */
  console.log(10 / -"");
  /*
  1. JS попытается преобразовать "2,5" с помощью + впереди, но не сможет, так как в вещественных числах должна быть точка, а не запятая. 
  2. Получим NaN
  3. 10/NaN, получим NaN
  */
  console.log(10 / +"2,5")

</script>
</body>
</html>
