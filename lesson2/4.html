<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  console.log(sum(1, 2));
  console.log(mul(1, 2));
  console.log(div(1, 2));
  console.log(sub(1, 2));

  /**
   * Функция складывает два числа.
   * @param {number} num1 Первое число, которое будем складывать
   * @param {number} num2 Второе число, которое будем складывать
   * @returns {number} Вернет результат сложения
   */
  function sum(num1, num2) {
    return num1 + num2;
  }

  /**
   * Вычисляет произведение двух аргументов
   */
  function mul(num1, num2) {
    return num1 * num2;
  }

  /**
   * Производит деление первого аргумента на второй.
   */
  function div(num1, num2) {
    return num1 / num2;
  }

   /**
   * Вычисляет разность двух аргументов.
   * Если первый аргумент больше второго, то из первого вычитается второй.
   * Если второй аргумент больше первого, то из второго вычитается первый.
   */
  function sub(num1, num2) {
    let result = 0;
    if (num1 > num2) {
      result = num1 - num2; 
    } else if (num1 < num2) {
      result = num2 - num1;
    }
    
    return result
  }

</script>
</body>
