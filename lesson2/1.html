<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Это преинкремент. Сначала переменная a увеличивается на 1, затем
  переменной с пресваивается новое значение a
   */
  c = ++a;
  console.log(c);

  /*
  Это постинкремент. Сначала переменной d присваивается значение b, затем
  b увеличивается на 1
   */
  d = b++;
  console.log(d);

  /*
  Преинкремент. Сначала a увеличивается на 1, получается a=2. Затем 2 
  складывается с новым значением a. Потом с присваивается сумма 2+3. 
  Получается 5. 
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Постинкремент. Сначала 2 складывается со старым значением b (2), затем
  d присваивается эта сумма, получается 4
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
  
</script>
</body>
</html>
